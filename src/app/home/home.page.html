<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TP Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TP Ionic</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Geolocation</ion-card-title>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>Latitude</ion-col>
              <ion-col>Longitude</ion-col>
            </ion-row>
            <ion-row *ngFor="let pos of positions">
              <ion-col>{{pos.latitude}}</ion-col>
              <ion-col>{{pos.longitude}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Notifications</ion-card-title>
        <ion-card-content>
          <ion-item (click)="notification1()">
            <ion-icon  name="notifications"></ion-icon>
            <ion-label>Notification 1</ion-label>
          </ion-item>
          <ion-item (click)="notification2()">
            <ion-icon  name="notifications-outline"></ion-icon>
            <ion-label>Notification 2</ion-label>
          </ion-item>
          <ion-item routerLink="/camera-preview">
            <ion-icon name="camera-reverse-outline"></ion-icon>
            <ion-label>Camera Preview</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
