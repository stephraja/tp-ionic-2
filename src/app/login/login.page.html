<ion-content class="flexbox">
  <ion-item>
    <ion-label position="stacked">Identifiant</ion-label>
    <ion-input required type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Mot de passe</ion-label>
    <ion-input required type="password" ></ion-input>
  </ion-item>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin" click="login()">Login</ion-button>
  </div>
</ion-content>
